<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
         body {
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 25px;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }
        
        .link {
            display: flex;
            align-items: center;
            gap: 25px;
            text-decoration: none;
            color: white;
            padding: 25px;
            border-radius: 10px;
            transition: background 0.2s;
            background: #222;
        }
        
        .link:hover {
            background: #333;
        }
        
        .icon {
            width: 64px;
            height: 64px;
            border-radius: 8px;
            object-fit: cover;
        }
        
        .name {
            font-size: 28px;
            font-weight: bold;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .link {
                padding: 20px;
                gap: 20px;
            }
            
            .icon {
                width: 56px;
                height: 56px;
            }
            
            .name {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="links" id="links"></div>

    <script>
        [
            {
                "name" : "Streams",
                "url": "./streams",
                "icon": "https://upload.wikimedia.org/wikipedia/commons/d/d1/Acquisition_%28video%29.png"
            }
        ].forEach(item => {
            const container = document.getElementById('links');
            const link = document.createElement('a');
            link.href = item.url;
            link.className = 'link';

            const img = document.createElement('img');
            img.src = item.icon;
            img.className = 'icon';
            img.alt = '';

            const name = document.createElement('span');
            name.textContent = item.name;
            name.className = 'name';

            link.appendChild(img);
            link.appendChild(name);
            container.appendChild(link);
        })
    </script>
</body>
</html>
