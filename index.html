<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="color-scheme" content="dark light">
        <link rel="icon" href="/favicon.png" type="image/png">
        <title>My Website</title>
        <style>
/* Base styles */
body {
    background: #111;
    color: #fff;
    font-family: sans-serif;
    padding: 20px;
}

/* Remove list bullets and spacing */
ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

/* List items */
li {
    background: #222;
    margin-bottom: 10px;
    padding: 15px;
    border-radius: 5px;
    display: flex;
    align-items: center;
    gap: 15px;
    justify-content: center;
}

/* Images */
img {
    width: 50px;
    height: 50px;
    border-radius: 5px;
    object-fit: cover;
}

/* Links */
a {
    color: #4dabf7;
    text-decoration: none;
    font-size: 18px;
}

a:hover {
    color: #74c0fc;
    text-decoration: underline;
}

    /* Mobile fix */
    @media (max-width: 600px) {
        body {
            padding: 10px;
        }

        li {
            flex-direction: column;
            text-align: center;
            gap: 10px;
        }
    }
        </style>
    </head>
    <body>
        <ul>
            <li>
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/d1/Acquisition_%28video%29.png" alt="">
                <a href="./streams">Stream</a>
            </li>
            <li>
                <img src="Streams-refactor/favicon.png" alt="">
                <a href="./streams">Stream REFACTOR [WIP]</a>
            </li>
        </ul>
    </body>
</html>
