<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="color-scheme" content="dark light">
        <link rel="icon" href="./favicon.png" type="image/png">
        <title>My Website</title>
        <style>
/* Base styles */
body {
    background: #111;
    color: #fff;
    font-family: sans-serif;
    padding: 20px;
    margin: 0;
    min-height: 100vh;
    box-sizing: border-box;
}

/* Grid container */
.grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 15px;
    margin: 0 auto;
}

/* Grid items (links) */
.grid-container a {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 10px;
    background: #222;
    padding: 20px;
    border-radius: 8px;
    text-decoration: none;
    color: #4dabf7;
    font-size: 18px;
    text-align: center;
    transition: all 0.2s ease;
    height: 100%;
    box-sizing: border-box;
}

/* Hover effect */
.grid-container a:hover {
    background: #2a2a2a;
    color: #74c0fc;
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

/* Images */
.grid-container img {
    width: 60px;
    height: 60px;
    border-radius: 8px;
    object-fit: cover;
}

    /* For mobile responsiveness */
    @media (max-width: 600px) {
        .grid-container {
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .grid-container a {
            flex-direction: row;
            justify-content: flex-start;
            text-align: left;
            padding: 15px;
        }

        .grid-container img {
            width: 40px;
            height: 40px;
        }
    }
        </style>
    </head>
    <body>
        <div class="grid-container">
            <a href="./streams"><img src="streams/favicon.png" alt="">TV Streams</a>
        </div>
    </body>
</html>
