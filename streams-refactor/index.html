        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --bg-primary: #0a0a0a;
    --bg-secondary: #1a1a1a;
    --bg-hover: #333333;
    --text-primary: #ffffff;
    --text-secondary: #b0b0b0;
    --border-color: #333333;
    --transition: all 0.3s ease;
}

body {
    background-color: var(--bg-primary);
    color: var(--text-primary);
    font-family: sans-serif;
}

/* Home Page Styles */
#stream-home {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 1.5rem;
    padding: 2rem;
    margin: 0 auto;
}

#stream-home a {
    background: var(--bg-secondary);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    padding: 1.5rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-decoration: none;
    color: var(--text-primary);
    transition: var(--transition);
    min-height: 180px;
    justify-content: center;
    gap: 1rem;
}

#stream-home a:hover {
    background: var(--bg-hover);
    border-color: var(--border-color);
    transform: translateY(-2px);
}

#stream-home img {
    width: 80px;
    height: 80px;
    object-fit: contain;
    filter: brightness(0.9);
    transition: var(--transition);
}

#stream-home a:hover img {
    filter: brightness(1);
    transform: scale(1.05);
}

/* Channel Page Styles */
#stream-channel {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: #000;
    z-index: 1;
}

#stream-channel-video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: #000;
}

/* Navigation Bar - Show on channel hover */
#stream-channel-nav {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    display: flex;
    justify-content: space-between;
    background: rgba(10, 10, 10, 0.98);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    padding: 0.75rem 2rem;
    z-index: 1000;
    opacity: 0;
}

/* Also show when hovering the navigation itself (for when it's already visible) */
#stream-channel-nav:hover {
    opacity: 1;
}

.nav-item {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-width: 140px;
}

.nav-label {
    color: var(--text-secondary);
    font-size: 0.8rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 0.5rem;
    font-weight: 500;
    transition: var(--transition);
}

.nav-channel {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    padding: 0.5rem 1rem;
    background: var(--bg-secondary);
    border: 1px solid var(--border-color);
    border-radius: 6px;
    text-decoration: none;
    color: var(--text-primary);
    transition: var(--transition);
    width: 100%;
    max-width: 300px;
    justify-content: center;
}

.nav-channel:hover {
    background: var(--bg-hover);
    border-color: #444444;
}

.nav-channel:hover .channel-name {
    color: var(--text-primary);
}

.channel-name {
    font-weight: 600;
    font-size: 0.9rem;
    transition: var(--transition);
    color: var(--text-secondary);
}

.channel-icon {
    width: 32px;
    height: 32px;
    object-fit: contain;
    border-radius: 4px;
    padding: 2px;
    transition: var(--transition);
    background: #505050;
}

.nav-channel:hover .channel-icon {
    transform: scale(1.1);
}

@media (max-width: 768px) {
    #stream-channel-prev,
    #stream-channel-next {
        display: none;
    }

    #stream-channel-home {
        flex: 1 1 100%;
    }

    /* Make home grid show 2 columns on mobile */
    #stream-home {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 1rem;
        padding: 1rem;
    }

    #stream-home a {
        min-height: 120px;
        padding: 1rem;
    }

    #stream-home img {
        width: 50px;
        height: 50px;
    }
}

            // use hls to launch the stream
            function run_stream(url, video) {
                if (Hls.isSupported()) {
                    var hls = new Hls();
                    video.hls = hls;
                    hls.loadSource(url);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        video.play().catch(e => console.log("Autoplay prevented:", e));
                    });
                }
                else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = url;
                    video.addEventListener('loadedmetadata', function() {
                        video.play().catch(e => console.log("Autoplay prevented:", e));
                    });
                } else {
                    alert("Your browser doesn't support HLS streaming.");
                }
            }

            // fully and violently stop playing the stream 
            function stop_stream(video) {
                if (video.hls) {
                    video.hls.destroy();
                    video.hls = null;
                }
                video.pause();
                video.currentTime = 0;
                video.removeAttribute('src')
                video.load();
                video.pause();
                setTimeout(() => video.load(), 100);
            }

            // initialize channel list
            let html_string = ''
            for (const channel of channels) {
                html_string += `<a href="#${channel.id}"><img src="${channel.icon}" alt="">${channel.name}</a>`
            }
            stream_home.innerHTML = html_string

            // change page based on the fragment
            window.addEventListener('hashchange', function() {
                const hash_channel_id = window.location.hash.slice(1);
                const channel_index = channels.findIndex(item => item.id === hash_channel_id);
                const channel = channels[channel_index]
                if (channel_index === -1){ // home page
                    history.replaceState(null, null, window.location.origin + window.location.pathname)
                    document.title = "TV Streams"
                    stream_home.style.display = ""
                    stream_channel.style.display = "none"
                    stop_stream(stream_channel_video)
                } else { // channel page
                    history.replaceState(null, null, window.location.origin + window.location.pathname + window.location.hash)
                    document.title = `${channel.name} Stream`
                    stream_home.style.display = "none"
                    stream_channel.style.display = ""
                    const channel_prev = channels[(channel_index - 1 + channels.length) % channels.length]
                    const channel_next = channels[(channel_index + 1) % channels.length]
                    stream_channel_prev_link.href = `#${channel_prev.id}`
                    stream_channel_prev_name.textContent = `${channel_prev.name}`
                    stream_channel_prev_icon.src = `${channel_prev.icon}`
                    stream_channel_home_name.textContent = `${channel.name}`
                    stream_channel_home_icon.src = `${channel.icon}`
                    stream_channel_next_link.href = `#${channel_next.id}`
                    stream_channel_next_name.textContent = `${channel_next.name}`
                    stream_channel_next_icon.src = `${channel_next.icon}`
                    run_stream(channel.url, stream_channel_video)
                }
            });

            // force hashchange event to start at page load
            window.dispatchEvent(new HashChangeEvent('hashchange'));
