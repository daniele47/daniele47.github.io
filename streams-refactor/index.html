            // use hls to launch the stream
            function run_stream(url, video) {
                stop_stream(video)
                if (Hls.isSupported()) {
                    var hls = new Hls({
                        enableWorker: true,
                        lowLatencyMode: true,
                    })
                    video.hls = hls
                    hls.loadSource(url)
                    hls.attachMedia(video)
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        video.play().catch(e => {
                            console.log("Autoplay prevented:", e)
                            video.controls = true
                        })
                    })
                    hls.on(Hls.Events.ERROR, function(event, data) {
                        console.error("HLS error:", data)
                        if (data.fatal) {
                            switch(data.type) {
                                case Hls.ErrorTypes.NETWORK_ERROR:
                                    console.log("Network error - trying to recover")
                                    hls.startLoad()
                                    break
                                case Hls.ErrorTypes.MEDIA_ERROR:
                                    console.log("Media error - trying to recover")
                                    hls.recoverMediaError()
                                    break
                                default:
                                    console.log("Fatal error - cannot recover")
                                    stop_stream(video)
                                    break
                            }
                        }
                    })
                }
                else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = url
                    video.addEventListener('loadedmetadata', function() {
                        video.play().catch(e => {
                            console.log("Autoplay prevented:", e)
                            video.controls = true
                        })
                    }, { once: true })
                    video.addEventListener('error', function(e) {
                        console.error("Native HLS error:", e)
                    }, { once: true })
                } else {
                    alert("Your browser doesn't support HLS streaming.")
                }
            }

            // nuke the hls stream, to make sure it's fully gone
            function stop_stream(video) {
                if (video.hls) {
                    video.hls.stopLoad()
                    video.hls.detachMedia()
                    video.hls.destroy()
                    video.hls = null
                }
                video.pause()
                video.currentTime = 0
                video.removeAttribute('src')
                video.load()
                video.pause()
                setTimeout(() => {
                    video.load()
                    video.currentTime = 0
                    setTimeout(() => {
                        video.load()
                    }, 100)
                }, 100)
                if (video.srcObject) {
                    video.srcObject.getTracks().forEach(track => track.stop())
                    video.srcObject = null
                }
            }

            let html_string = ''
            for (const channel of channels) {
